<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Karyawan</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat library ikon Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk video dan canvas agar responsif */
        #camera-stream, #photo-canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Absensi Karyawan</h1>
            <p id="current-time" class="text-gray-500 mt-1">Memuat waktu...</p>
        </div>

        <!-- Form Absensi -->
        <form id="attendance-form" class="space-y-5">
            
            <!-- Bagian Kamera -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Foto Selfie</label>
                <div class="relative bg-gray-200 rounded-lg overflow-hidden border-2 border-dashed border-gray-300">
                    <video id="camera-stream" autoplay playsinline class="rounded-lg"></video>
                    <canvas id="photo-canvas" class="hidden rounded-lg"></canvas>
                    <div id="camera-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500">
                        <i data-lucide="camera" class="w-12 h-12 mb-2"></i>
                        <span>Kamera tidak aktif</span>
                    </div>
                </div>
                <button type="button" id="capture-btn" class="mt-3 w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 disabled:bg-gray-400">
                    <i data-lucide="camera" class="w-5 h-5"></i>
                    <span id="capture-text">Ambil Foto</span>
                </button>
            </div>

            <!-- Input Data Diri -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="jabatan" class="block text-sm font-medium text-gray-700">Jabatan</label>
                <input type="text" id="jabatan" name="jabatan" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="pekerjaan" class="block text-sm font-medium text-gray-700">Jenis Pekerjaan / Tugas Hari Ini</label>
                <textarea id="pekerjaan" name="pekerjaan" rows="3" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <!-- Informasi GPS -->
            <div id="gps-info" class="text-xs text-center text-gray-500 bg-gray-50 p-3 rounded-lg flex items-center justify-center gap-2">
                <i data-lucide="map-pin" class="w-4 h-4 inline-block"></i>
                <span id="gps-status">Mendeteksi lokasi GPS...</span>
                <button type="button" id="retry-gps-btn" class="hidden text-indigo-600 font-semibold hover:underline">Coba Lagi</button>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" id="submit-btn" class="w-full flex items-center justify-center gap-2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                <span id="submit-text">Kirim Absensi</span>
                <div id="submit-loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </form>
        
        <!-- Pesan Status/Notifikasi -->
        <div id="status-message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        // ===================================================================================
        // URL Web App dari Google Apps Script Anda sudah dimasukkan di sini
        // ===================================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCa4bEDPnkyIW_DhXEHiYa8S_tBdRboIUY2bUqfepyFzaUCWbYoxXrM4qF4hyvKlA/exec";
        // ===================================================================================

        // Inisialisasi elemen DOM
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('photo-canvas');
        const captureBtn = document.getElementById('capture-btn');
        const captureText = document.getElementById('capture-text');
        const form = document.getElementById('attendance-form');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoader = document.getElementById('submit-loader');
        const gpsStatus = document.getElementById('gps-status');
        const retryGpsBtn = document.getElementById('retry-gps-btn');
        const gpsInfoDiv = document.getElementById('gps-info');
        const statusMessage = document.getElementById('status-message');
        const currentTimeEl = document.getElementById('current-time');
        const cameraPlaceholder = document.getElementById('camera-placeholder');

        // State aplikasi
        let photoData = null;
        let locationData = null;
        let stream = null;

        // Fungsi untuk menampilkan waktu real-time
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            currentTimeEl.textContent = now.toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk memulai kamera
        async function startCamera() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'user', // Gunakan kamera depan
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        } 
                    });
                    video.srcObject = stream;
                    cameraPlaceholder.classList.add('hidden');
                    captureBtn.disabled = false;
                } else {
                    throw new Error('getUserMedia not supported');
                }
            } catch (error) {
                console.error("Error accessing camera: ", error);
                cameraPlaceholder.innerHTML = `
                    <i data-lucide="video-off" class="w-12 h-12 mb-2 text-red-500"></i>
                    <span>Gagal mengakses kamera. Pastikan Anda memberikan izin.</span>`;
                lucide.createIcons(); // Render ikon baru
                captureBtn.disabled = true;
            }
        }

        // Fungsi untuk mengambil foto
        function capturePhoto() {
            if (!stream) return;

            if (photoData) {
                photoData = null;
                canvas.classList.add('hidden');
                video.classList.remove('hidden');
                captureText.textContent = 'Ambil Foto';
                captureBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                captureBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                return;
            }

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            video.classList.add('hidden');
            canvas.classList.remove('hidden');
            captureText.textContent = 'Ambil Ulang Foto';
            captureBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            captureBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
        }

        // Fungsi untuk mendapatkan lokasi GPS
        function getGPSLocation() {
            // Reset UI setiap kali fungsi dipanggil
            gpsStatus.textContent = 'Mendeteksi lokasi GPS...';
            retryGpsBtn.classList.add('hidden');
            gpsInfoDiv.classList.remove('text-red-600', 'text-green-600');
            locationData = null;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        gpsStatus.textContent = `Lokasi Ditemukan (Akurasi: ${Math.round(locationData.accuracy)}m)`;
                        gpsInfoDiv.classList.add('text-green-600');
                    },
                    (error) => {
                        console.error("Error getting location. Object:", error);
                        let errorMessage = "Gagal mendapatkan lokasi. ";
                        
                        if (error && error.code) {
                            switch (error.code) {
                                case 1: // PERMISSION_DENIED
                                    errorMessage += "Izin lokasi ditolak.";
                                    break;
                                case 2: // POSITION_UNAVAILABLE
                                    errorMessage += "Informasi lokasi tidak tersedia.";
                                    break;
                                case 3: // TIMEOUT
                                    errorMessage += "Waktu permintaan lokasi habis.";
                                    break;
                                default:
                                    errorMessage += "Terjadi kesalahan tidak diketahui.";
                                    break;
                            }
                        } else {
                            // Penanganan untuk error kosong {}
                            errorMessage += "Pastikan GPS aktif dan browser memiliki izin.";
                        }
                        
                        gpsStatus.textContent = errorMessage;
                        gpsInfoDiv.classList.add('text-red-600');
                        retryGpsBtn.classList.remove('hidden'); // Tampilkan tombol coba lagi
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                );
            } else {
                gpsStatus.textContent = "Geolocation tidak didukung oleh browser ini.";
                gpsInfoDiv.classList.add('text-red-600');
            }
        }

        // Fungsi untuk menangani pengiriman form
        async function handleFormSubmit(event) {
            event.preventDefault();

            if (!photoData) {
                displayMessage('error', 'Silakan ambil foto selfie terlebih dahulu.');
                return;
            }
            if (!locationData) {
                displayMessage('error', 'Lokasi GPS belum didapatkan. Mohon tunggu atau coba lagi.');
                return;
            }

            setLoading(true);
            displayMessage('info', 'Mengirim data absensi...');

            const formData = new FormData(form);
            const dataToSend = {
                timestamp: new Date().toISOString(),
                nama: formData.get('nama'),
                jabatan: formData.get('jabatan'),
                pekerjaan: formData.get('pekerjaan'),
                latitude: locationData.latitude,
                longitude: locationData.longitude,
                accuracy: locationData.accuracy,
                photoBase64: photoData
            };
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    redirect: 'follow',
                    body: JSON.stringify(dataToSend)
                });
                
                displayMessage('success', 'Absensi berhasil dikirim! Terima kasih.');
                form.reset();
                photoData = null;
                canvas.classList.add('hidden');
                video.classList.remove('hidden');
                captureText.textContent = 'Ambil Foto';
                captureBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                captureBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                getGPSLocation(); // Ambil ulang lokasi untuk absensi berikutnya
                
            } catch (error) {
                console.error('Error submitting form:', error);
                displayMessage('error', 'Gagal mengirim absensi. Cek koneksi internet Anda.');
            } finally {
                setLoading(false);
            }
        }

        // Fungsi untuk mengubah status loading tombol submit
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                submitText.classList.add('hidden');
                submitLoader.classList.remove('hidden');
            } else {
                submitText.classList.remove('hidden');
                submitLoader.classList.add('hidden');
            }
        }

        // Fungsi untuk menampilkan pesan status
        function displayMessage(type, message) {
            statusMessage.textContent = message;
            statusMessage.className = 'mt-4 text-center text-sm';
            const typeClassMap = {
                success: 'text-green-600',
                error: 'text-red-600',
                info: 'text-blue-600'
            };
            if (typeClassMap[type]) {
                statusMessage.classList.add(typeClassMap[type]);
            }
        }

        // Event listener
        captureBtn.addEventListener('click', capturePhoto);
        form.addEventListener('submit', handleFormSubmit);
        retryGpsBtn.addEventListener('click', getGPSLocation); // Tambahkan event untuk tombol coba lagi

        // Inisialisasi aplikasi saat halaman dimuat
        window.addEventListener('load', () => {
            lucide.createIcons();
            startCamera();
            getGPSLocation();
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
