<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Karyawan</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat library ikon Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk video dan canvas agar responsif */
        #camera-stream, #photo-canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container Utama -->
    <div class="w-full max-w-md mx-auto">

        <!-- ======================================================================= -->
        <!-- BAGIAN REGISTRASI (Tersembunyi di awal) -->
        <!-- ======================================================================= -->
        <div id="register-section" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Registrasi Akun</h1>
                    <p class="text-gray-500 mt-1">Buat akun baru Anda</p>
                </div>
                <form id="register-form" class="space-y-5">
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                     <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" id="register-btn" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        <span id="register-btn-text">Daftar</span>
                        <div id="register-loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                    <p id="register-message" class="text-sm text-center"></p>
                </form>
                <p class="text-center text-sm mt-4">
                    Sudah punya akun? 
                    <button id="show-login-link" class="font-medium text-indigo-600 hover:text-indigo-500">Login di sini</button>
                </p>
            </div>
        </div>

        <!-- ======================================================================= -->
        <!-- BAGIAN LOGIN (Tampil di awal) -->
        <!-- ======================================================================= -->
        <div id="login-section">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Login Absensi</h1>
                    <p class="text-gray-500 mt-1">Silakan masuk untuk melanjutkan</p>
                </div>
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" id="login-btn" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        <span id="login-btn-text">Login</span>
                        <div id="login-loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                    <p id="login-message" class="text-sm text-center"></p>
                </form>
                 <p class="text-center text-sm mt-4">
                    Belum punya akun? 
                    <button id="show-register-link" class="font-medium text-indigo-600 hover:text-indigo-500">Daftar di sini</button>
                </p>
            </div>
        </div>

        <!-- ======================================================================= -->
        <!-- BAGIAN ABSENSI (Tersembunyi) -->
        <!-- ======================================================================= -->
        <div id="attendance-section" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <div class="flex justify-between items-center mb-4 pb-4 border-b">
                    <div>
                        <p class="text-sm text-gray-600">Selamat datang,</p>
                        <p id="user-email" class="font-semibold text-gray-800"></p>
                    </div>
                    <button id="logout-btn" class="flex items-center gap-2 text-sm text-red-500 font-semibold hover:text-red-700">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span>Logout</span>
                    </button>
                </div>
                <div class="text-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Absensi Karyawan</h1>
                    <p id="current-time" class="text-gray-500 mt-1">Memuat waktu...</p>
                </div>
                <form id="attendance-form" class="space-y-5">
                    <!-- Form absensi tetap sama -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Foto Selfie</label>
                        <div class="relative bg-gray-200 rounded-lg overflow-hidden border-2 border-dashed border-gray-300">
                            <video id="camera-stream" autoplay playsinline class="rounded-lg"></video>
                            <canvas id="photo-canvas" class="hidden rounded-lg"></canvas>
                            <div id="camera-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500">
                                <i data-lucide="camera" class="w-12 h-12 mb-2"></i>
                                <span>Kamera tidak aktif</span>
                            </div>
                        </div>
                        <button type="button" id="capture-btn" class="mt-3 w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 disabled:bg-gray-400">
                            <i data-lucide="camera" class="w-5 h-5"></i>
                            <span id="capture-text">Ambil Foto</span>
                        </button>
                    </div>
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="jabatan" class="block text-sm font-medium text-gray-700">Jabatan</label>
                        <input type="text" id="jabatan" name="jabatan" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="pekerjaan" class="block text-sm font-medium text-gray-700">Jenis Pekerjaan / Tugas Hari Ini</label>
                        <textarea id="pekerjaan" name="pekerjaan" rows="3" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div id="gps-info" class="text-xs text-center text-gray-500 bg-gray-50 p-3 rounded-lg flex items-center justify-center gap-2">
                        <i data-lucide="map-pin" class="w-4 h-4 inline-block"></i>
                        <span id="gps-status">Mendeteksi lokasi GPS...</span>
                        <button type="button" id="retry-gps-btn" class="hidden text-indigo-600 font-semibold hover:underline">Coba Lagi</button>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full flex items-center justify-center gap-2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span id="submit-text">Kirim Absensi</span>
                        <div id="submit-loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                </form>
                <div id="status-message" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // ===================================================================================
        // URL Web App dari Google Apps Script Anda
        // ===================================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzibc28PIFuFtkssKxC9RG8Bl2RG5FGDS9bPGk2UZGcjkLU_GdI_n2UJ5oOEYCyj8I/exec";
        
        // Inisialisasi elemen DOM
        const registerSection = document.getElementById('register-section');
        const loginSection = document.getElementById('login-section');
        const attendanceSection = document.getElementById('attendance-section');
        
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        
        const showLoginLink = document.getElementById('show-login-link');
        const showRegisterLink = document.getElementById('show-register-link');
        
        const registerMessage = document.getElementById('register-message');
        const loginMessage = document.getElementById('login-message');
        
        const userEmailEl = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('photo-canvas');
        const captureBtn = document.getElementById('capture-btn');
        const captureText = document.getElementById('capture-text');
        const attendanceForm = document.getElementById('attendance-form');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoader = document.getElementById('submit-loader');
        const gpsStatus = document.getElementById('gps-status');
        const retryGpsBtn = document.getElementById('retry-gps-btn');
        const gpsInfoDiv = document.getElementById('gps-info');
        const statusMessage = document.getElementById('status-message');
        const currentTimeEl = document.getElementById('current-time');
        const cameraPlaceholder = document.getElementById('camera-placeholder');

        // State aplikasi
        let loggedInUserEmail = null;
        let photoData = null;
        let locationData = null;
        let stream = null;

        // --- FUNGSI NAVIGASI ---
        function showPage(page) {
            registerSection.classList.add('hidden');
            loginSection.classList.add('hidden');
            attendanceSection.classList.add('hidden');
            if (page === 'login') {
                loginSection.classList.remove('hidden');
            } else if (page === 'register') {
                registerSection.classList.remove('hidden');
            } else if (page === 'attendance') {
                attendanceSection.classList.remove('hidden');
            }
        }

        // --- FUNGSI-FUNGSI REGISTRASI & LOGIN ---
        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                registerMessage.textContent = "Password tidak cocok!";
                registerMessage.className = 'text-sm text-center text-red-500';
                return;
            }

            setButtonLoading('register-btn', true);
            registerMessage.textContent = "Mendaftarkan...";
            registerMessage.className = 'text-sm text-center text-blue-500';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'register', email, password }),
                });
                const result = await response.json();

                if (result.status === 'success') {
                    registerMessage.textContent = "Registrasi berhasil! Silakan login.";
                    registerMessage.className = 'text-sm text-center text-green-500';
                    registerForm.reset();
                    setTimeout(() => showPage('login'), 2000);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                registerMessage.textContent = error.message || "Gagal mendaftar. Coba lagi.";
                registerMessage.className = 'text-sm text-center text-red-500';
            } finally {
                setButtonLoading('register-btn', false);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            setButtonLoading('login-btn', true);
            loginMessage.textContent = "Mencoba masuk...";
            loginMessage.className = 'text-sm text-center text-blue-500';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password }),
                });
                const result = await response.json();

                if (result.status === 'success') {
                    loggedInUserEmail = email;
                    userEmailEl.textContent = loggedInUserEmail;
                    loginForm.reset();
                    loginMessage.textContent = "";
                    showPage('attendance');
                    startCamera();
                    getGPSLocation();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                loginMessage.textContent = error.message || "Gagal login. Cek email/password.";
                loginMessage.className = 'text-sm text-center text-red-500';
            } finally {
                setButtonLoading('login-btn', false);
            }
        }

        function handleLogout() {
            loggedInUserEmail = null;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            showPage('login');
        }

        // --- FUNGSI-FUNGSI ABSENSI ---
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            currentTimeEl.textContent = now.toLocaleDateString('id-ID', options);
        }

        async function startCamera() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } } 
                    });
                    video.srcObject = stream;
                    cameraPlaceholder.classList.add('hidden');
                    captureBtn.disabled = false;
                } else { throw new Error('getUserMedia not supported'); }
            } catch (error) {
                console.error("Error accessing camera: ", error);
                cameraPlaceholder.innerHTML = `<i data-lucide="video-off" class="w-12 h-12 mb-2 text-red-500"></i><span>Gagal akses kamera.</span>`;
                lucide.createIcons();
                captureBtn.disabled = true;
            }
        }

        function capturePhoto() {
            if (!stream) return;
            if (photoData) {
                photoData = null;
                canvas.classList.add('hidden');
                video.classList.remove('hidden');
                captureText.textContent = 'Ambil Foto';
                captureBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                captureBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                return;
            }
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            video.classList.add('hidden');
            canvas.classList.remove('hidden');
            captureText.textContent = 'Ambil Ulang Foto';
            captureBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            captureBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
        }

        function getGPSLocation() {
            gpsStatus.textContent = 'Mendeteksi lokasi GPS...';
            retryGpsBtn.classList.add('hidden');
            gpsInfoDiv.classList.remove('text-red-600', 'text-green-600');
            locationData = null;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        gpsStatus.textContent = `Lokasi Ditemukan (Akurasi: ${Math.round(locationData.accuracy)}m)`;
                        gpsInfoDiv.classList.add('text-green-600');
                    },
                    (error) => {
                        console.error("Error getting location. Object:", error);
                        let errorMessage = "Gagal mendapatkan lokasi. Pastikan GPS aktif.";
                        gpsStatus.textContent = errorMessage;
                        gpsInfoDiv.classList.add('text-red-600');
                        retryGpsBtn.classList.remove('hidden');
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                );
            } else {
                gpsStatus.textContent = "Geolocation tidak didukung browser ini.";
                gpsInfoDiv.classList.add('text-red-600');
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            if (!photoData) {
                displayMessage('error', 'Silakan ambil foto selfie terlebih dahulu.');
                return;
            }
            if (!locationData) {
                displayMessage('error', 'Lokasi GPS belum didapatkan. Coba lagi.');
                return;
            }
            setButtonLoading('submit-btn', true);
            displayMessage('info', 'Mengirim data absensi...');
            const formData = new FormData(attendanceForm);
            const dataToSend = {
                action: 'attendance',
                email: loggedInUserEmail,
                timestamp: new Date().toISOString(),
                nama: formData.get('nama'),
                jabatan: formData.get('jabatan'),
                pekerjaan: formData.get('pekerjaan'),
                latitude: locationData.latitude,
                longitude: locationData.longitude,
                accuracy: locationData.accuracy,
                photoBase64: photoData
            };
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                const result = await response.json();

                if (result.status === 'success') {
                    displayMessage('success', 'Absensi berhasil dikirim! Terima kasih.');
                    attendanceForm.reset();
                    photoData = null;
                    canvas.classList.add('hidden');
                    video.classList.remove('hidden');
                    captureText.textContent = 'Ambil Foto';
                    captureBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                    captureBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                    getGPSLocation();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                displayMessage('error', 'Gagal mengirim absensi. Cek koneksi internet Anda.');
            } finally {
                setButtonLoading('submit-btn', false);
            }
        }
        
        // --- FUNGSI HELPERS ---
        function setButtonLoading(btnId, isLoading) {
            const button = document.getElementById(btnId);
            const text = document.getElementById(`${btnId}-text`);
            const loader = document.getElementById(btnId.replace('-btn', '-loader'));
            button.disabled = isLoading;
            if (isLoading) {
                text?.classList.add('hidden');
                loader?.classList.remove('hidden');
            } else {
                text?.classList.remove('hidden');
                loader?.classList.add('hidden');
            }
        }

        function displayMessage(type, message) {
            statusMessage.textContent = message;
            statusMessage.className = 'mt-4 text-center text-sm';
            const typeClassMap = { success: 'text-green-600', error: 'text-red-500', info: 'text-blue-500' };
            if (typeClassMap[type]) {
                statusMessage.classList.add(typeClassMap[type]);
            }
        }

        // --- INISIALISASI APLIKASI ---
        showRegisterLink.addEventListener('click', () => showPage('register'));
        showLoginLink.addEventListener('click', () => showPage('login'));
        registerForm.addEventListener('submit', handleRegister);
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        captureBtn.addEventListener('click', capturePhoto);
        attendanceForm.addEventListener('submit', handleFormSubmit);
        retryGpsBtn.addEventListener('click', getGPSLocation);

        window.addEventListener('load', () => {
            lucide.createIcons();
            updateTime();
            setInterval(updateTime, 1000);
            showPage('login'); // Mulai dari halaman login
        });
    </script>
</body>
</html>
